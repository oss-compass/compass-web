mutation createRepoTask(
  $username: String!
  $repoUrls: [String!]!
  $token: String!
  $origin: String!
) {
  createRepoTask(
    input: {
      username: $username
      repoUrls: $repoUrls
      origin: $origin
      token: $token
    }
  ) {
    message
    status
    prUrl
    reportUrl
  }
}

mutation createProjectTask(
  $username: String!
  $projectName: String!
  $projectTypes: [ProjectTypeInput!]!
  $token: String!
  $origin: String!
) {
  createProjectTask(
    input: {
      username: $username
      projectName: $projectName
      projectTypes: $projectTypes
      origin: $origin
      token: $token
    }
  ) {
    message
    status
    prUrl
    reportUrl
  }
}
