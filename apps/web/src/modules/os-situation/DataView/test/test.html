      function formatNumber(num, decimals = 2) {
        // 使用 toFixed() 方法保留指定的小数位数
        let formatted = num.toFixed(decimals);
        // 使用正则表达式去除小数点后多余的0
        return formatted.replace(/\.?0+$/, '');
      }
      const formatterValue = (value, toFixed = 2) => {
        if (value >= 100000000) {
          return formatNumber(value / 100000000, toFixed) + '亿';
        }
        if (value >= 10000000) {
          return formatNumber(value / 10000000, toFixed) + '千万';
        }
        if (value >= 10000) {
          return formatNumber(value / 10000, toFixed) + '万';
        }
        return value;

        // 清空 mainDom 的所有子 div
        mainDom.innerHTML = '';
        objList.forEach((obj) => {
          const newDiv = document.createElement('div');
          newDiv.id = obj.text;
          mainDom.appendChild(newDiv); // 将新 div 添加到 mainDom
        });
        setTimeout(() => {
          objList.forEach((obj) => {
            selectedFun(obj.value, obj.text);
          });
        });
      };
      // 为下拉选择框添加 change 事件监听，当选项改变时触发
      jsonFileSelector.addEventListener('change', function () {
        var selectedValue = this.value;
        change(selectedValue);
      });
      const selectedFun = (selectedFile, id) => {
        // 使用 fetch 从本地读取 JSON 文件，根据选择的不同文件地址读取
        fetch(selectedFile)
          .then((response) => response.json())
          .then((data) => {
            var chartDom = document.getElementById(id);
            var myChart = echarts.init(chartDom);
            // 拿到解析后的 JSON 数据，赋值给 option
            var option = data;
            // 先清空之前图表的配置
            myChart.clear();
            if (!includesGitee) {
              option.series = option.series.filter(
                (item) =>
                  item.name !== '中国-Github' && item.name !== '中国-Gitee'
              );
              option.legend.data = option.legend.data.filter(
                (item) => item !== '中国-Github' && item !== '中国-Gitee'
              );
            }

            // option.series = option.series.filter(item => item.name !== "欧盟");
            option.tooltip.position = ['96%', '2%'];
            if (option.yAxis) {
              if (option.yAxis[0]) {
                let seriesLength = option.series.length;
                let xLength = option.series[0].data.length;
                option.series.forEach((item) => {
                  item.label = {
                    show: true,
                    position: 'insideTopRight',
                    distance: 15,
                    fontSize: 11,
                    formatter: (params) => {
                      let value = params.value;
                      let pre =
                        params.seriesIndex > 0
                          ? option.series[params.seriesIndex - 1]['data'][
                              xLength - 1
                            ]
                          : 0;
                      let canShow =
                        params.seriesIndex < 4 ||
                        (params.seriesIndex < 6 && pre * 0.5 < value);
                      if (params.dataIndex === xLength - 1 && canShow) {
                        return params.seriesName;
                      }
                      return '';
                    },
                  };
                });
                option.tooltip.order = 'seriesAsc';
                option.tooltip.trigger = 'axis';

                option.yAxis[0]['axisLabel'] = {
                  formatter: (value) => formatterValue(value),
                };
              } else {
                if (option.legend.data) {
                  const get24 = (name) => {
                    const sData = option.series.find(
                      (z) => z.name === name
                    )?.data;
                    return sData[sData.length - 1];
                  };
                  option.legend.data.sort((a, b) => get24(b) - get24(a));
                }
                option.tooltip.order = 'valueDesc';
                // option.tooltip.trigger = 'item';
                option.yAxis['axisLabel'] = {
                  formatter: (value) => formatterValue(value),
                };
              }
            }
            let names = [];
            option.series.forEach((item) => {
              cityList.includes(item);
              let index = getIndex(item.name);
              if (index > -1) {
                item.itemStyle = {
                  color: colorList[index % colorList.length],
                };
              }
              if (item.name.includes('中国')) {
                item.itemStyle = {
                  color: colorList[3],
                };
              }
              names.push(item.name);
            });

            console.log(names);
            // 使用配置项并渲染图表
            // option.title = { "text":showName? id:'', 'bottom': 15, left: 'center' }
            option.title = [
              {
                text: `{titleIcon|}`,
                bottom: 15,
                right: '5%',
                textStyle: {
                  color: '#333',
                  fontSize: 12,
                  fontStyle: 'normal',
                  fontWeight: 600,
                  rich: {
                    titleIcon: {
                      backgroundColor: {
                        image:
                          'https://raw.githubusercontent.com/oss-compass/document-website/626c46cececc42e4a87c13c86ed1ea84d456f980/static/img/compass-gray.svg',
                      },
                      height: 16, // 可以只指定图片的高度，从而图片的宽度根据图片的长宽比自动得到。
                      width: 100,
                    },
                  },
                },
              },
              { text: showName ? id : '', bottom: 15, left: 'center' },
            ];
            (option.grid = {
              left: '6%',
              right: '6%',
              bottom: 70,
            }),
              option.legend && (option.legend.left = 40);
            option.toolbox && (option.toolbox.left = 10);
            // option.tooltip.confine = true
            option.tooltip.appendTo = true;

            myChart.setOption(option);
          })
          .catch((error) => {
            console.error('读取数据出现错误：', error);
            // 隐藏加载提示，防止加载失败一直显示
            // loading.style.display = 'none';
          });
      };
      window.onload = () => {
        options.forEach((option) => {
          const newOption = document.createElement('option');
          newOption.value = option;
          newOption.textContent = option;
          jsonFileSelector.appendChild(newOption);
        });
        change('Push年度');
      };
    </script>
  </body>
</html>
