name: Publish image

on:
  push:
    branches:
      - 'release'
      - 'main'
      - 'demo'
    paths-ignore:
      - README.md
      - docs/**

jobs:
  publish-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            registry.cn-hongkong.aliyuncs.com/oss-compass/compass-web-new
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'release') }}
            type=raw,value=nightly,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=raw,value=demo,enable=${{ github.ref == format('refs/heads/{0}', 'demo') }}
            type=sha,prefix={{branch}}-

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to ACR
        uses: aliyun/acr-login@v1
        with:
          login-server: https://registry.cn-hongkong.aliyuncs.com
          username: '${{ secrets.REGISTRY_USERNAME }}'
          password: '${{ secrets.REGISTRY_PASSWORD }}'

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: .github/deployment/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SENTRY_DSN=${{secrets.SENTRY_DSN}}
            SENTRY_AUTH_TOKEN=${{secrets.SENTRY_AUTH_TOKEN}}
            GIT_COMMIT=${{github.sha}}
