query status($label: String!) {
    analysisStatus(label: $label)
}

query search($keyword: String!, $level:String) {
    fuzzySearch(keyword: $keyword, level: $level){
        level
        label
    }
}

query latestMetrics($label: String!, $level:String){
    latestMetrics(level: $level, label: $label){
        activityScore
        activityScoreUpdatedAt
        codeQualityGuarantee
        codeQualityGuaranteeUpdatedAt
        communitySupportScore
        communitySupportScoreUpdatedAt
        label
        level
        organizationsActivity
        organizationsActivityUpdatedAt
    }
}

query overview {
    overview {
        projectsCount
        dimensionsCount
        metricsCount
        modelsCount
        trends {
            backend
            forksCount
            language
            name
            openIssuesCount
            path
            stargazersCount
            watchersCount
            metricActivity {
                activityScore
            }
        }
    }
}

query metric($label: String!, $level:String = "repo", $start: ISO8601DateTime, $end: ISO8601DateTime) {
    metricCodequality(label: $label,level: $level, beginDate: $start, endDate: $end) {
        activeC1PrCommentsContributorCount
        activeC1PrCreateContributorCount
        activeC2ContributorCount
        codeMergeRatio
        codeMergedCount
        codeQualityGuarantee
        codeReviewRatio
        codeReviewedCount
        commitFrequency
        commitFrequencyInside
        contributorCount
        gitPrLinkedRatio
        grimoireCreationDate
        isMaintained
        label
        level
        linesAddedFrequency
        linesRemovedFrequency
        locFrequency
        prCommitCount
        prCommitLinkedCount
        prCount
        prIssueLinkedCount
        prIssueLinkedRatio
    }
    metricCommunity(label: $label,level: $level, beginDate: $start, endDate: $end){
        bugIssueOpenTimeAvg
        bugIssueOpenTimeMid
        closedPrsCount
        codeReviewCount
        commentFrequency
        communitySupportScore
        grimoireCreationDate
        issueFirstReponseAvg
        issueFirstReponseMid
        issueOpenTimeAvg
        issueOpenTimeMid
        label
        level
        prOpenTimeAvg
        prOpenTimeMid
        updatedIssuesCount
    }
    metricActivity(label: $label,level: $level, beginDate: $start, endDate: $end){
        activeC1IssueCommentsContributorCount
        activeC1IssueCreateContributorCount
        activeC1PrCommentsContributorCount
        activeC1PrCreateContributorCount
        activeC2ContributorCount
        activityScore
        closedIssuesCount
        codeReviewCount
        commentFrequency
        commitFrequency
        contributorCount
        createdSince
        grimoireCreationDate
        label
        level
        recentReleasesCount
        updatedIssuesCount
        updatedSince
    }
    groupMetricActivity(label: $label,level: $level, beginDate: $start, endDate: $end){
        commitFrequency
        # commitFrequencyOrg
        # commitFrequencyOrgPercentage
        # commitFrequencyPercentage
        contributionLast
        contributorCount
        # contributorOrgCount
        grimoireCreationDate
        label
        level
        orgCount
        organizationsActivity
    }
}
