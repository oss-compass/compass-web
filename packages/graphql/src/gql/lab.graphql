query myLabModels($page: Int!, $per: Int!) {
  myModels(page: $page, per: $per) {
    count
    items {
      dimension
      id
      isGeneral
      isPublic
      triggerRemainingCount
      latestVersions {
        id
        version
        algorithm {
          ...algorithm
        }
        dataset {
          ...dataset
        }
        metrics {
          ...metrics
        }
      }
      name
      userId
    }
    page
    totalPage
  }
}

query labModelDetail($id: Int!) {
  labModelDetail(id: $id) {
    dimension
    id
    isGeneral
    isPublic
    triggerRemainingCount
    latestVersions {
      id
      version
      algorithm {
        ...algorithm
      }
      dataset {
        ...dataset
      }
      metrics {
        ...metrics
      }
    }
    name
    userId
  }
}

query labModelVersion($modelId: Int!, $versionId: Int!) {
  labModelVersion(modelId: $modelId, versionId: $versionId) {
    id
    version
    algorithm {
      ...algorithm
    }
    dataset {
      ...dataset
    }
    metrics {
      ...metrics
    }
  }
}

query dataSetList($type: String, $firstIdent: String, $secondIdent: String) {
  datasetOverview(
    type: $type
    firstIdent: $firstIdent
    secondIdent: $secondIdent
  )
}

query metricSetList {
  metricSetOverview {
    category
    defaultThreshold
    defaultWeight
    from
    id
    ident
    name
    threshold
    weight
  }
}

fragment algorithm on Algorithm {
  ident
  name
}

fragment dataset on Dataset {
  ident
  items {
    firstIdent
    label
    level
    secondIdent
  }
  name
}

fragment metrics on ModelMetric {
  category
  defaultThreshold
  defaultWeight
  from
  id
  metricId
  ident
  name
  threshold
  weight
}

mutation createLabModel(
  $algorithm: String
  $datasets: [DatasetRowTypeInput!]!
  $dimension: Int!
  $isGeneral: Boolean!
  $isPublic: Boolean!
  $metrics: [LabModelMetricInput!]!
  $name: String!
) {
  createLabModel(
    input: {
      algorithm: $algorithm
      datasets: $datasets
      dimension: $dimension
      isGeneral: $isGeneral
      isPublic: $isPublic
      metrics: $metrics
      name: $name
    }
  ) {
    clientMutationId
    errors {
      message
      path
    }
    message
  }
}

mutation createLabModelVersion(
  $algorithm: String
  $datasets: [DatasetRowTypeInput!]!
  $metrics: [LabModelMetricInput!]!
  $modelId: Int!
