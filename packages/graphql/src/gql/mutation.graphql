      functionalDescription: $functionalDescription
      demandSource: $demandSource
      incubationTime: $incubationTime
      reason: $reason
      # adaptationMethod: $adaptationMethod
      targetSoftware: $targetSoftware
      isSameTypeCheck: $isSameTypeCheck
