fragment metricStat on MetricStat {
  mean
  median
}

query collectionHottest($ident: String!, $limit: Int) {
  collectionHottest(ident: $ident, limit: $limit) {
    label
    level
    shortCode
    status
    updatedAt
  }
}
query collectionList(
  $ident: String!
  $level: String
  $page: Int
  $per: Int
  $keyword: String
  $sortOpts: [SortOptionInput!]
) {
  collectionList(
    ident: $ident
    level: $level
    page: $page
    per: $per
    keyword: $keyword
    sortOpts: $sortOpts
  ) {
    page
    totalPage
    count
    items {
      backend
      language
      name
      openIssuesCount
      origin
      path
      shortCode
      metricActivity {
        activityScore
      }
    }
  }
}

query bulkOverview($labels: [String!]!) {
  bulkOverview(labels: $labels) {
    backend
    forksCount
    language
    name
    openIssuesCount
    path
    shortCode
    stargazersCount
    watchersCount
    metricActivity {
      activityScore
    }
  }
}

query trending($level: String = "repo") {
  trending(level: $level) {
    activityScore
    collections
    fullPath
    label
    level
    logoUrl
    name
    origin
    reposCount
    shortCode
  }
}

query betaMetricOverview($id: Int!, $limit: Int) {
  betaMetricOverview(id: $id, limit: $limit) {
    projectsCount
    trends {
      path
      origin
      name
      backend
      shortCode
      betaMetricScores {
        grimoireCreationDate
        score
      }
    }
  }
}

query betaMetricsIndex($per: Int, $page: Int) {
  betaMetricsIndex(per: $per, page: $page) {
    id
    dimensionality
    desc
    extra
    metric
  }
}

query bulkShortenedLabel($labels: [LabelRowInput!]!) {
  bulkShortenedLabel(labels: $labels) {
    label
    level
    shortCode
  }
}
query metricDashboard(
  $label: String!
  $level: String = "repo"
  $beginDate: ISO8601DateTime
  $endDate: ISO8601DateTime
) {
  contributorsDetailOverview(
    label: $label
    level: $level
    beginDate: $beginDate
    endDate: $endDate
  ) {
    contributorAllCount
    highestContributionContributor {
      name
      origin
      type
      value
    }
    highestContributionOrganization {
      name
      origin
      type
      value
    }
    orgAllCount
  }
  issuesDetailOverview(
    label: $label
    level: $level
    beginDate: $beginDate
    endDate: $endDate
  ) {
    issueCommentFrequencyMean
    issueCompletionCount
    issueCompletionRatio
    issueCount
    issueUnresponsiveCount
    issueUnresponsiveRatio
  }
  pullsDetailOverview(
    label: $label
    level: $level
    beginDate: $beginDate
    endDate: $endDate
  ) {
    commitCount
    pullCompletionCount
    pullCompletionRatio
    pullCount
    pullUnresponsiveCount
    pullUnresponsiveRatio
  }
}
query contributorsDetailList(
  $label: String!
  $level: String = "repo"
  $page: Int
  $per: Int
  $filterOpts: [FilterOptionInput!]
  $sortOpts: [SortOptionInput!]
  $beginDate: ISO8601DateTime
  $endDate: ISO8601DateTime
) {
  contributorsDetailList(
    label: $label
    level: $level
    page: $page
    per: $per
    filterOpts: $filterOpts
    sortOpts: $sortOpts
    beginDate: $beginDate
    endDate: $endDate
  ) {
    count
    items {
      contribution
      contributionTypeList {
        contribution
        contributionType
      }
      contributionWithoutObserve
      contributor
      ecologicalType
      isBot
      mileageType
      organization
    }
    origin
    page
    totalPage
  }
}

