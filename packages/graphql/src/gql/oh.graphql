query commitsRepoDataList(
  $label: String!
  $level: String = "repo"
  $branch: String = "master"
  $page: Int
  $per: Int
  $filterOpts: [FilterOptionInput!]
  $sortOpts: [SortOptionInput!]
  $beginDate: ISO8601DateTime
  $endDate: ISO8601DateTime
) {
  commitsRepoPage(
    label: $label
    level: $level
    branch: $branch
    page: $page
    per: $per
    filterOpts: $filterOpts
    sortOpts: $sortOpts
    beginDate: $beginDate
    endDate: $endDate
  ) {
    count
    items {
      linesAdded
      linesChanged
      linesRemoved
      repoName
      repoAttributeType
      sigName
    }
    page
    totalPage
  }
}
